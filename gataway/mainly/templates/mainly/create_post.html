{% extends 'mainly/base.html'%}

{% block title %}
Создать новый пост
{% endblock %}


{% block content %}
  <h1>Придумать новый пост</h1>

  <form method="post" action="{% url 'create_post' pk=thread.pk %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Предложить</button>
  </form>
{% endblock %}
