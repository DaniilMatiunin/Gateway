{% extends 'mainly/base.html'%}
{% block title %}
Просмотр конкретной темы
{% endblock %}


{% block content %}
  <h1>{{ object.title }}</h1>

  {% for post in object.post_set.all %}
    <div class="post">
      {{ post.content }}
      <p>{{ post.created_at }}</p>
    </div>
  {% endfor %}

  <hr>

  <h3>Добавить новенький пост</h3>
  <form method="post" action="{% url 'create_post' pk=object.pk %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Предложить</button>
  </form>
{% endblock %}
